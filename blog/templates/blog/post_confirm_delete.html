{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>
                    Delete the post?
                </legend>
                <h2>
                    Do you really want to delete "{{ object.title }}"?
                </h2>
            </fieldset>
            <div class='form-group'>
                <a href='{% url "post-detail" object.id %}' class='btn btn-outline-secondary'>
                    Cancel
                </a>
                <button class='btn btn-outline-danger' type='submit'>
                    Delete
                </button>
            </div>
        </form>
    </div>
{% endblock %}
